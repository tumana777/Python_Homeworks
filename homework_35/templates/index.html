{% extends 'base.html' %} {% include 'header.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">
                <h2>
                    <b>Cars</b>
                    <button type="button" class="btn btn-success float-right" data-toggle="modal"
                        data-target="#mymodal">
                        Add New Car
                    </button>
                </h2>

                <!-- <div class="alert alert-success alert-dismissable" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div> -->

                <table class="table table-hover table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Manufacturer</th>
                        <th>Model</th>
                        <th>In Stock</th>
                        <th>Price</th>
                    </tr>

                    {% for row in cars %}

                    <tr>
                        <td>{{ row.id }}</td>
                        <td>{{row.manufacturer}}</td>
                        <td>{{row.model}}</td>
                        <td>{{row.instock}}</td>
                        <td>${{row.price}}</td>
                        <td>
                            <a href="" class="btn btn-warning btn-xs" data-toggle="modal"
                                data-target="#modaledit{{ row.id }}">Edit</a>

                            <a href="/delete/{{ row.id }}" class="btn btn-danger btn-xs"
                                onclick="return confirm('Are you sure to delete?')">Delete</a>
                        </td>
                    </tr>

                    <div id="modaledit{{ row.id }}" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Update Car</h4>
                                </div>

                                <div class="modal-body">
                                    <form action="/edit/{{ row.id }}" method="post">
                                        <div class="form-group">
                                            <label for="manufacturer">Manufacturer:</label>
                                            <input type="hidden" name="id" value="" />
                                            <input type="text" class="form-control" name="manufacturer" id="manufacturer" required value="{{ row.manufacturer }}" />
                                        </div>

                                        <div class="form-group">
                                            <label for="model">Model:</label>
                                            <input type="hidden" name="id" value="" />
                                            <input type="text" class="form-control" name="model" id="model" required value="{{ row.model }}" />
                                        </div>

                                        <div class="form-group">
                                            <label for="instock">In Stock: </label>
                                            <select class="form-control" name="instock" id="instock" required>
                                                <option value="YES" style="color: rgb(0, 255, 0)">
                                                    <b>YES</b>
                                                </option>
                                                <option value="NO" style="color: red"><b>NO</b></option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="price">Price: </label>
                                            <input type="number" class="form-control" name="price" id="price" value="{{ row.price }}" required/>
                                        </div>

                                        <div class="form-group">
                                            <button class="btn btn-primary" type="submit">
                                                Update
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                </table>
            </div>

            <div id="mymodal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add New Car</h4>
                        </div>

                        <div class="modal-body">
                            <form action="/insert" method="post">
                                <div class="form-group">
                                    <label for="manufacturer">Manufacturer:</label>
                                    <input type="text" class="form-control" name="manufacturer" id="manufacturer" required="1" />
                                </div>

                                <div class="form-group">
                                    <label for="model">Model:</label>
                                    <input type="text" class="form-control" name="model" id="model" required="1" />
                                </div>

                                <div class="form-group">
                                    <label for="instock">In Stock:</label>

                                    <select class="form-control" name="instock" id="instock" required="1">
                                        <option value="YES" style="color: rgb(0, 255, 0)">
                                            <b>YES</b>
                                        </option>
                                        <option value="NO" style="color: red"><b>NO</b></option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="price">Price:</label>
                                    <input type="text" class="form-control" name="price" id="price" required="1" />
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">
                                        Add New Car
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
