{% extends 'base.html' %}

{% block title %} Add Post {% endblock %}

{% load crispy_forms_tags %}

{% block body %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Edit Post</button>
        <a href="{% url 'myposts' %}" class="btn btn-secondary">Go Back</a>
    </form>
{% endblock %}
