{% extends 'base.html' %}

{% block title %} Add Event {% endblock %}

{% block body %}

    <div class="container">
        {% if user.is_authenticated and perms.mainapp.add_event %}
            <h3 class="mt-3 mb-3">Adding New Event</h3>

            <form method="post" style="width: 500px;">
                
                {% csrf_token %}
                {{ form.as_p }}
        
                <div class="d-flex justify-content-between mb-5">
                    <button type="submit" class="btn btn-success">Add Event</button>
                    <a href="{% url 'mainapp:home_page' %}" class="btn btn-primary ">Home Page</a>
                </div>
            </form>
        {% else %}
            <h1>You don't have permission to add event!</h1>
        {% endif %}
    </div>

{% endblock %}
